<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Random Name Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="nameGen.css" />
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>

<body>

  <div id="topOfApp">
    <!-- Header area of app - includes box, title of app, and small "Created by" print -->
    <div id="title">
      <h1>Random Name Generator</h1>
    </div>
    <div>
      <h2 id="select">SELECTED STUDENT</h2>
    </div>
  </div>

  <div id="createdBy">
  <p id="medianArea">Created by Conrad @ <a href="https://www.conradbituin.com">ConradBituin.com</a><br>Using HTML, CSS, and JS (jQuery).</p>
  </div>

  <!-- Area where list of names is shown - may add features to update and delete. Shortfall: Does not remove selected name from available pool  -->

  <div id="content">


    <input id="inputName" type="text" placeholder="Enter Student Name">
    <div id="menu">
      <button id="pickButton">Pick!</button>
      <button id="resetButton">Reset!</button>
    </div>

    <div>
      <ul id="listNamesOne">
        <!-- <li><span>Delete</Span> Name </li> -->
      </ul>
    </div>
    
  </div>

</body>
<script type="text/javascript" src="nameGen.js"></script>
</html>
